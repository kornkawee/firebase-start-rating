  <h1 id="hh" class="text-center alert alert-success">Add Review</h1>
  <div class="container">

  </div>

  <!-- Add Review -->
  <div class="container  contentbg ">
    <div class="container addrating">

      <div id="closeReview" class="ms-auto">
        <!-- <i class="fas fa-times"></i> -->
      </div>

      <div class="post">
        <div class="text">Thank for rating us!</div>
      </div>
      <!-- Progress Bar -->
      <div id="progress" class="progress my-4">
        <div id="progressbar" class="progress-bar bg-success" role="progressbar" style="width: 0%;" aria-valuenow="0"
          aria-valuemin="0" aria-valuemax="100">
          <span id="progessPercen">25%</span>
        </div>
      </div>

  

      <div class="star-widget">
        <input value="5" type="radio" name="rate" id="rate-5">
        <label for="rate-5" class="fas fa-star"></label>
        <input value="4" type="radio" name="rate" id="rate-4">
        <label for="rate-4" class="fas fa-star"></label>
        <input value="3" type="radio" name="rate" id="rate-3">
        <label for="rate-3" class="fas fa-star"></label>
        <input value="2" type="radio" name="rate" id="rate-2">
        <label for="rate-2" class="fas fa-star"></label>
        <input value="1" type="radio" name="rate" id="rate-1">
        <label for="rate-1" class="fas fa-star"></label>
        <form action="#" id="formreview">
          <header id="heading"></header>
          <!-- Name Image -->
          <div class="input-group">
            <input id="namebox" type="text" placeholder="namebox" class="form-control">
            <span id="extlab" class="input-group-text">---.extlab</span>
          </div>
          <!-- Image Selected -->
          <img id="myimg" class="img-fluid">

          <div id="selectimg" class="container addimg my-3">
            <span class="far fa-image mx-2"></span>
            <p id="textimg" class="text-center ms-2 mt-3">เพิ่มรูปภาพ</p>

          </div>
          <div class="textarea">
            <textarea id="message" cols="30" placeholder="Describe your exprience.."></textarea>
          </div>
          <button id="btnPost" class="btn btn-info w-100 btn-lg my-3">Post</button>
        </form>
      </div>
    </div>
  </div>
